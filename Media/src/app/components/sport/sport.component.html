<div *ngIf="newsList.length === 0; then emptyBlock else newsTable"></div>

<ng-template #emptyBlock>
    <h1> There are no news :( </h1>
</ng-template>

<ng-template #newsTable>
    <table class="table">
        <thead>
            <th>Title</th>
            <th>Category</th>
            <th>Go To Article</th>
        </thead>
        <tbody>
            <tr *ngFor="let news of newsList">
                <th>{{news.title}}</th>
                <th>{{news.category}}</th>
                <th><a href="{{news.url}}"><button class="btn btn-primary">Article</button></a></th>
            </tr>
        </tbody>
    </table>
</ng-template>
